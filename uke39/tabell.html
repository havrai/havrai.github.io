<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Tabell</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            background-color: black;
        }

        table {
            border-collapse: collapse;
        }
        thead {
            background-color: rosybrown;
            font-size: 25px;
        }
        thead tr {
            border-bottom: 4px solid black;
        }
        tbody tr {
            border-bottom: 1px solid black;
            font-size: 15px;
        }
        th, td {
            /* 12 px over og under. 14 px til venstre og h√∏yre */
            padding: 12px 30px;
            border: solid 1px;
            text-align: center;
        }
        tbody tr:hover {
            background-color: orangered;
            color: white;
        }
        tr.nedtrykk {
            background-color: sandybrown;
        }

        thead td, tr:hover {
            cursor: pointer;
            color: white;
            transition: 1s;
        }
        table a {
            text-decoration: none;
        }
        table a:hover {
            text-decoration: underline;
            color: white;
        }
        tr:hover {background-color: sandybrown}

    </style>



</head>
