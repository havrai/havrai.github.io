<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Savnede Dyr</title>
    <style>
        body {
            background-color: darkorange;
            font-family: sans-serif;
        }
        h1 {
            text-align: center;
        }
        a {
            text-decoration: none;
            font-weight: bold;
        }
        main {
            display: grid;
            grid-gap: 10px;
            grid-template-columns: repeat(4, 1fr);
        }
        main > article {
            background-color: white;
            padding: 10px;
        }
        main > article:nth-child(2) {
            background-color: black;
            color: white;
        }
        main > article:nth-child(2) a {
            color: white;
        }
        article > img {
            width: 100%;
        }
        @media (max-width: 1100px) {
            main {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        @media (max-width: 900px) {
            main {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 700px) {
            main {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
</head>
<body>
    <h1>Savnede dyr</h1>

    <main id="main"></main>

    <script>
        const main = document.getElementById("main");

        function lagHTML(json) {
            const dyrene = json.results;
            for(const dyr of dyrene) {
                main.innerHTML += `
            <article>
                <h1>${dyr.navn} er en ${dyr.type}</h1>
                <p>${dyr.beskrivelse}</p>
                <img src="${dyr.bilde}"
                <a href="tel:${dyr.telefon}">
                    ${dyr.telefon}
                </a>
            </article>
               `;
            }
        }

        fetch('dyrene.json')
            .then( response => {return response.json()})
            .then( json => { lagHTML(json)})
            .catch( error => {main.innerHTML = error })
    </script>

</body>
</html>
