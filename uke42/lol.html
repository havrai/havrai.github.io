<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Emoji som hopper</title>
    <style>
        
        body {
            background-image: url("http://www.hostelgarden.net/wp-content/uploads/2014/11/green-grass-for-extra-wide-back-garden-ideas.jpg");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center; /* midtstiller animasjonen*/
        }

        @keyframes hopp {
            to {
                background-position: 0 -7510.13px;
            }
        }
/*
        @keyframes moveRight {
            to {
                transform: translateX(800px);
            }
        }
*/
        .emoji {
            background-image: url("lever dette-01.png");
            width: 500px;
            height: 500px;
            animation-name: hopp;
            animation-duration: 2.8s;
            animation-timing-function: steps(15);
            animation-iteration-count: 5;
            animation-direction: alternate;
        }

        /*
        .right {
            position: absolute;

            height: 500px;

        }

       gjemmer dette fordi jeg ikke vil at animasjonen skal bevege seg til høyre, vil at den skal stå stille */

    </style>



</head>
<body>

<div class="right" id="k1">

</div>

</body>
</html>
