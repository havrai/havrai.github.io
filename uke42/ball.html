<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Emoji hopper</title>
    <style>

    #Emoji {
        background: url("lever dette-01.png");
        width: 500px;
        height: 500px;
        animation: emojiHopp 0.7s steps(15) infinite ;
}

        @keyframes emojiHopp {
            from{ background-position: 0; }
            to{ background-position: -7510.13px; }
        }

    </style>

</head>
<body>

<div id="Emoji"></div>

</body>
</html>
