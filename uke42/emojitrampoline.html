<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Emoji som hopper på trampolinen</title>
    <style>
        @keyframes hopp {
            to {
                background-position: 0 0;
            }
        }
        @keyframes moveRight {
            to {
                transform: translateX(800px);
            }
        }


        .emoji {
            background-image: url("lever dette-01.png");
            width: 400px;
            height: 190px; /* 1/12 av høyden til bildet*/
            animation: hopp 5s steps(15) infinite ;
        }
        .right {
            position: absolute;
            width: 400px;
            height: 190px;
            animation: moveRight 4s steps(60) infinite alternate;
        }

    </style>



</head>
<body>

<div class="right" id="e1">
    <div class="emoji"></div>
</div>
