<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        #cookie {
            width: 200px;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="divPoeng">Poeng: 0</div>
<img id="cookie" src="cookie.png" alt="">

<script>
    // Referanser til HTML-elementer
    const divPoeng = document.querySelector("#divPoeng");
    const cookie = document.querySelector("#cookie");

    // Globale variabler
    let poeng = 0;

    // Setup
    merPoeng(); // funksjonen merPoeng starter i det siden lastes
    //Hendelseslyttere
    cookie.onclick = gameLoop;
    window.onkeydown = merPoeng;

    //Funksjonsdefinisjoner
    function gameLoop(){
        merPoeng();
        flyttKjeks();
        //gameLoop()
        if(poeng <= 100){
            requestAnimationFrame(gameLoop);
        }
    }

    function merPoeng(){
        poeng += 1;
        divPoeng.innerHTML = `Poeng: ${poeng}`;
    }

    function flyttKjeks(){
        cookie.style.left = Math.random()*window.innerWidth +"px";
        cookie.style.top = Math.random()*window.innerHeight + "px";
    }
</script>
</body>
</html>
