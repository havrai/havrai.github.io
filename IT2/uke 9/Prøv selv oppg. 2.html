    // Globale variabler

    firkant.onclick = bliStorre();

    //Funksjonsdefinisjoner
    function gameLoop(){
        merPoeng();
        if(poeng <= 500){
            requestAnimationFrame(gameLoop);
        }
    }

    function tellOpp(){
        firkant.innerHTML = tall;
        tall = tall + 1;
        if(poeng <= 100){
            requestAnimationFrame(tellOpp);
        }
    }
    tellOpp();


    function merPoeng(){
    poeng += 25;
    divPoeng.innerHTML = `Poeng: ${poeng}`;
    }

    function bliStorre() {
        firkant.style.width = bredde + "px";
        firkant.style.hieght = hoyde + "px";
        bredde = bredde + 1;
        hoyde = hoyde + 1;
        if(bredde <= 400){

</script>
