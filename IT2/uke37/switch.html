<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Switchsetning</title>
</head>
<body>



<script>
        // ----- Switch setninger ----

        switch(23){
            case 34:
                // koden blir utført hvis 34 er lik 23
                break;
            case 23:
                // koden blir gjennmført hvis 23 er lik 23
                break;
            case 41:
                // kden blir gjennomført hvis 41 er lik 23
                break;
        }

        var mobilmerke = prompt("Hva slags mobil har du?");

        switch (mobilmerke) {
            case "iPhone":
                console.log("iPhone is a line of smartphones designed and marketed by Apple Inc. The iPhone line of products use Apple's iOS mobile operating system software.");
                break;
            case "Samsung":
                console.log("Discover a galaxy of possibilities with the line of mobile phones from Samsung. From entertainment to detailed photos, there is one Galaxy phone made for you.");
                break;
            case "Huawei":
                console.log("Huawei Consumer Business Group (BG) is one of Huawei's three business groups, providing a range of products including mobile phones.");
                break;
            case "Nokia":
                console.log("Nokia is Finland's strongest, most valuable and fastest growing brand.");
                break;
            case "Sony Mobile":
                console.log("Sony Mobile Communications Inc. is a multinational telecommunications company founded on October 1, 2001 as a joint venture between Sony and Ericsson, headquartered in Tokyo, Japan and wholly owned by Sony. ");
                break;
            case "HTC":
                console.log("HTC Corporation is a Taiwanese consumer electronics company headquartered in Xindian District, New Taipei City, Taiwan. ");
                break;
        }



    </script>

</body>
</html>
