<script>

    // ---- Sammenlikningsoperatorer ----

    console.log( 9 === 10 ); // sjekker om 8 er helt
    console.log( 8 > 6 ); // er 8 større enn 3
    console.log( 5 > 8 || 8 < 15 ); // er 8 mindre enn 5 eller større enn 15
    console.log( 5 < 8 && 8 > 15 ); // er 6 større enn 5 og mindre enn 15
    console.log("Havra" === "Per");

</script>
