<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Operatorer</title>
    <style>
    </style>
</head>
<body>



    <script>

        // -- Operatorer -----
        // Aritmetiske operatorene, +,-,*,/
        // Tilordningsoperatorer

        var minVariabel; // deklarerer minVariabel

        minVariabel = 20; // knytter denne verdien til ^

        minVariabel = 32;

       //minVariabel = minVariabel + 2;

        minVariabel += 2; // denne linjen og den over gjør akk det samme

        console.log(minVariabel); // Nå får jeg 34

        minVariabel -= 2; // fjerne 2 fra minVariabel
        minVariabel /= 2; // deler på 2

        // ---- Sammenliknigsoperatorer ----

        console.log( 8 === 3 ); // sjekker om 8 er helt lik 3
        console.log( 8 > 3 ); // er 8 større enn 3
        console.log( 8 < 3 ); // er 8 mindre enn 3
        console.log( 8 <= 3); // er 8 mindre eller lik 3
        console.log( 8 !== 3); // er 8 ikke helt lik 3

        // Logiske operatorer
        // && er både og
        //




    </script>



</body>
</html>
