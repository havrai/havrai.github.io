<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
    <script type="text/javascript" src="sketch.js"></script>
</head>
<body>
<canvas id="canvas" width="450" height="450"></canvas>

<script>
    function Snake() {
        x = 0;
        y = 0;
        xSpeed = scale * 1;
        ySpeed = 0;
        total = 0;
        tail = [];
    }

    function (draw) {
            ctx.fillStyle = "#FFFFFF";
            for (let i=0; i<this.tail.length; i++) {
                ctx.fillRect(this.tail[i].x,
                    this.tail[i].y, scale, scale);
            }

            ctx.fillRect(this.x, this.y, scale, scale);
        }

        function(update) {
            for (let i=0; i<this.tail.length - 1; i++) {
                this.tail[i] = this.tail[i+1];
            }

            this.tail[this.total - 1] =
                { x: this.x, y: this.y };

            this.x += this.xSpeed;
            this.y += this.ySpeed;

            if (this.x > canvas.width) {
                this.x = 0;
            }

            if (this.y > canvas.height) {
                this.y = 0;
            }

            if (this.x < 0) {
                this.x = canvas.width;
            }

            if (this.y < 0) {
                this.y = canvas.height;
            }
        }

        function(changeDirection) {
            switch(direction) {
                case 'Up':
                    this.xSpeed = 0;
                    this.ySpeed = -scale * 1;
                    break;
                case 'Down':
                    this.xSpeed = 0;
                    this.ySpeed = scale * 1;
                    break;
                case 'Left':
                    this.xSpeed = -scale * 1;
                    this.ySpeed = 0;
                    break;
                case 'Right':
                    this.xSpeed = scale * 1;
                    this.ySpeed = 0;
                    break;
            }
        }

    function Fruit() {
        this.x;
        this.y;

        this.pickLocation = function() {
            this.x = (Math.floor(Math.random() *
                columns - 1) + 1) * scale;
            this.y = (Math.floor(Math.random() *
                rows - 1) + 1) * scale;
        }

        this.draw = function() {
            ctx.fillStyle = "#4cafab";
            ctx.fillRect(this.x, this.y, scale, scale)
        }
    }

        function(eat) {
            if (this.x === fruit.x &&
                this.y === fruit.y) {
                this.total++;
                return true;
            }

            return false;
        }

        function(checkCollision) {
            for (var i=0; i<this.tail.length; i++) {
                if (x === this.tail[i].x &&
                    this.y === this.tail[i].y) {
                    this.total = 0;
                    this.tail = [];
                }
            }
        }
    }
</script>
</body>
</html>
