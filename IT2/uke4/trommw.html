<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trommemaskin</title>
    <link rel="stylesheet">
    <style>
        header{
            text-align: center;
        }

        body {
            font-size: 20px;
            text-align: center;
            color: white;
            background: url(http://i.imgur.com/b9r5sEL.jpg) bottom center;
            background-size: cover;
        }


        main {
            display: flex;
            font-family: "Apple Color Emoji", Verdana, sans-serif;
            align-items: center;
            justify-content: center;
        }

        .wrapper {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-gap: 5px;
        }

        .tromme {
            display: grid;
            align-items: center;
            border: 5px solid darkorange;
            border-radius: 5px;
            padding: 5px;
        }

        .bokstav, .tekst {
            text-align: center;
        }

    </style>

</head>
<body>

<header>
    <h1>Trommemaskin</h1>
</header>

<main>
    <div class="wrapper">
        <div class="tromme" data-code="KeyA">
            <div class="bokstav">A</div>
            <div class="tekst">Clap</div>
        </div>

        <div class="tromme" data-code="KeyS">
            <div class="bokstav">S</div>
            <div class="tekst">Hihat</div>
        </div>

        <div class="tromme" data-code="KeyD">
            <div class="bokstav">D</div>
            <div class="tekst">Kick</div>
        </div>

        <div class="tromme" data-code="KeyF">
            <div class="bokstav">F</div>
            <div class="tekst">Openhat</div>
        </div>

        <div class="tromme" data-code="KeyG">
            <div class="bokstav">G</div>
            <div class="tekst">Boom</div>
        </div>

        <div class="tromme" data-code="KeyH">
            <div class="bokstav">H</div>
            <div class="tekst">Ride</div>
        </div>

        <div class="tromme" data-code="KeyJ">
            <div class="bokstav">J</div>
            <div class="tekst">Snare</div>
        </div>

        <div class="tromme" data-code="KeyK">
            <div class="bokstav">K</div>
            <div class="tekst">Tom</div>
        </div>

        <div class="tromme" data-code="KeyL">
            <div class="bokstav">L</div>
            <div class="tekst">Tink</div>
        </div>
    </div>
</main>

<audio id="btn1" data-code="KeyA" src="Lyder/clap.wav"></audio>
<audio id="btn2" data-code="KeyS" src="Lyder/hihat.wav"></audio>
<audio id="btn3" data-code="KeyD" src="Lyder/kick.wav"></audio>
<audio id="btn4" data-code="KeyF" src="Lyder/openhat.wav"></audio>
<audio id="btn5" data-code="KeyG" src="Lyder/boom.wav"></audio>
<audio id="btn6" data-code="KeyH" src="Lyder/ride.wav"></audio>
<audio id="btn7" data-code="KeyJ" src="Lyder/snare.wav"></audio>
<audio id="btn8" data-code="KeyK" src="Lyder/tom.wav"></audio>
<audio id="btn9" data-code="KeyL" src="Lyder/tink.wav"></audio>



<script>
    window.onkeydown = function(event){
        const boks = document.querySelector(`div[data-code=${event.code}]`);
        const lyd = document.querySelector(`audio[data-code=${event.code}]`);

        lyd.currentTime = 0;
        lyd.play();
    }

</script>

</body>
</html>
