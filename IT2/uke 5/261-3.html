<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #Firkant{
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div id="Firkant">

</div>

<script>
    let Firkant = document.querySelector("#Firkant")
    Firkant.style.position = "absolute";
    Firkant.style.height = "50px";
    Firkant.style.width = "50px";
    Firkant.style.backgroundColor ="aqua";

    window.onclick = function(flytt){
        Firkant.style.left = flytt.x + "px";
        Firkant.style.top = flytt.y + "px";
        Firkant.style.transform = "translate(-50%,-50%)";
    }
</script>
</body>
</html>
