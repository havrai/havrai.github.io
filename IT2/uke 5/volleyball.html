<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
        body{
            background-image: url("net.png")
        }
        @keyframes ballAnimasjon{
            0%{
                left:-10%;
                bottom: 90%;
            }
            50%{
                bottom: 0;
                left: 60%;
            }
            70%{
                bottom: 0;
                left: 60%;
            }
            100%{
                left: -90%;
                bottom: 80%;
            }
        }
        .ball{
            position: absolute;
            animation: ballAnimasjon 10s infinite;
        }

    </style>
</head>
<body>
<img class="ball" src="ball.png" alt="">
</body>

</html>
