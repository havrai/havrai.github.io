<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <style>

        div {
            float: left;
            padding: 1rem;
        }

        #p1 {
            background-color: blue;
            width: 40px;
            height: 40px;
            transform-origin: left bottom;
            transform: rotate(25deg);
        }

        #p2 {
            background-color: darkgrey;
            width: 40px;
            height: 40px;
            transform-origin: center;
            transform: rotate(60deg);

        }

        #p3 {
            background-color: red;
            width: 40px;
            height: 40px;
            transform: scale(2);
        }

    </style>
</head>
<body>

<div id="p1">Hei</div>
<div id="p2">Ok</div>
<div id="p3">Nei</div>


</body>
</html>
