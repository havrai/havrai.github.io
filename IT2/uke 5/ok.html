<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Animasjonen</title>
    <style>
        #lastInn, #lastInn > img {
            display: none;
        }
        body {
            background-color: darkorange;
        }
        #ramme {
            border: 4px solid white;
            background-image: url("620921be7593d9b284a585cbafb4b612.jpg");
            width: 400px;
            height: 600px;
            transition: 0.5s;
        }

        img {
            width: 400px;
            height: 600px;
        }
    </style>

</head>
<body>


<div id="lastInn">
    <img src="Bilder/620921be7593d9b284a585cbafb4b612.jpg">
    <img src="Bilder/large-7.jpg">
    <img src="Bilder/original.jpg">
    <img src="Bilder/original-2.jpg">
</div>

<div id="ramme"></div>

<script>
    const ramme = document.getElementById("ramme");
    const bilder = ["Bilder/620921be7593d9b284a585cbafb4b612.jpg", "Bilder/large-7.jpg", "Bilder/original.jpg", "Bilder/original-2.jpg"];
    let nr = 1;
    function byttBilde() {
        console.log("BYTT");
        ramme.style.backgroundImage = "url(" + bilder[nr] + ")";
        nr++;
        if(nr === bilder.length) {
            nr = 0;
        }
    }
    setInterval(byttBilde, 1000);
</script>


</body>
</html>
