<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <style>
        body {
            transition: 1s;
        }
    </style>
</head>
<body>

<input type="text" id="inpFarge">

<script>
    //let inpFarge = document.getElementById("inpFarge");
    let inpFarge = document.querySelector("#inpFarge");

    inpFarge.oninput = function () {
        document.body.style.backgroundColor = inpFarge.value;
    }

</script>

</body>
</html>
