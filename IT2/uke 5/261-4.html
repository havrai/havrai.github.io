<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <title>Oppgave 3</title>
    <style>

    </style>
</head>
<body>

    <input type="text" id="inpGrader">

    <div id="planke">en planke</div>

</body>

<script>
    let planke = document.querySelector("#planke");
    let inpGrader = document.querySelector("#inpGrader");

    planke.style.width = "200px";
    planke.style.height = "50px";
    planke.style.backgroundColor = "brown";
    planke.style.marginTop = "50px";
    planke.style.marginBottom = "50px";
    planke.style.marginLeft = "auto";
    planke.style.marginRight = "auto";

    inpGrader.oninput = function () {
        planke.style.transform = `rotate(${inpGrader.value}deg)`;
    }


</script>
</html>
