<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kulen</title>
    <style>
        body {
            text-align: center;
            font-size: 30px;
            color: darkred;
        }


    </style>
</head>
<body>

    <h1>Utregninger av kule</h1>

    <script>
        var radius = prompt("Hva er radiusen til kulen din?"); //popup for å skrive inn cm.
        const PI = 3.14;


        var areal = (radius * radius * PI * 4); //regner ut
        var volum = (4 * PI * radius * radius * radius) / 3;
        var omkrets = (PI * radius * radius);

        document.write(`Når radiusen til en kule er ${radius} er <br><br> Omkretsen ${omkrets}cm<br> Arealet er ${areal}cm<sup>2</sup> <br> Volumet er ${volum}cm<sup>3</sup>`);
    </script>




</body>
</html>
