<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prøv selv</title>
    <style>

        div {
            display: inline-grid;
            grid-template-columns: repeat(17fr, 1fr);
            border: 1px solid;
            padding: 5px;
            text-align: center;
            align-content: center;
        }

        h1 {
            font-size: 20px;
            text-align: center;
        }

        nav {
            position: absolute;
        }

    </style>

</head>
<body>

<nav><a href="samletoppg..html">Tilbake</a></nav>

<h1>Dette er prøv selv oppgave 1 fra side 94.</h1>

<script>
    document.write("1A.");

    for(var i=0; i<=10; i--){
        document.write(`<div>${i}</div>`);
    }

    document.write("1B.");

    for(var y=2; y=100; y+=2){
        document.write(`<div>${y}</div>`)
    }

    document.write("1C.");

    var sum = 0;

    for (var h=1; h<=1000; h++) {
        sum = sum + 1;
    }
    document.write(`<div>${sum}</div>`);


</script>

</body>
</html>
