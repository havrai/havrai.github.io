<html lang="no"><head>
    <meta charset="UTF-8">
    <title>Oppgave 1</title>
    <style>
        body{
            font-family:sans-serif;
            background-color: lightblue;

        }

        #ramme{
            margin-left: 10%;
            margin-top: 5%;
        }
        #tre{
            position: absolute;
            left: 160px;
            top: 230px;
            transform-origin: 50% 100%;
        }
        #vindmolle{
            position: absolute;
            left: 560px;
            top: 240px;
            transform-origin: 106px 126px;
        }
        #stang{
            position: absolute;
            left: 660px;
            top: 368px;
            width: 12px;
            height: 250px;
            background-color: grey;
        }
        #ut{
            background-color: lightblue;
            width: 700px;
            height: 420px;
            margin-top: 15px;
        }

    </style>
</head>
<body>
<div id="ramme">
    <h3>Velg vindstyrke</h3>

    <input type="radio" id="rbStille" name="vind" value="0">Stille
    <input type="radio" id="rbLettBris" name="vind" value="1">Lett bris
    <input type="radio" id="rbStivKuling" name="vind" value="2">Stiv kuling


    <div id="ut">
        <img src="vedlegg/Bjork.png" id="tre" height="400">
        <div id="stang"></div>
        <img src="vedlegg/rotere.png" id="vindmolle" height="250">

    </div>
</div>
<script>
    var rbStille = document.getElementById("rbStille");
    var rbLettBris = document.getElementById("rbLettBris");
    var rbStivKuling = document.getElementById("rbStivKuling");
    var tre = document.getElementById("tre");
    var vindmolle = document.getElementById("vindmolle");

    var hastighet = [100000, 4000, 2000];

    function animasjon(evt){
        var indeks = Number(evt.target.value);
        var fart = hastighet[indeks];

        tre.animate([
                {transform: "rotate(0deg)"},
                {transform: "rotate(10deg)"}],
            {duration: fart, direction:"alternate", iterations: "Infinity" //Uendelig
            });

        vindmolle.animate([
                {transform: "rotate(0deg)"},
                {transform: "rotate(360deg)"}],
            {duration: fart, iterations: "Infinity" //Uendelig
            });
    }

    rbStille.onchange = rbLettBris.onchange = rbStivKuling.onchange = animasjon;
</script>



</body></html>
