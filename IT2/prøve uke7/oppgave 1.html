<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <title>Bukk som vandrer</title>
    <style>
        #container{
            width: 115px;
            height: 110px;
            overflow: hidden;
            position: relative;
        }
        img{
            position: absolute;
        }
    </style>
</head>
<body>
<div id="container">
    <img id="bukk" src="vedlegg/dyr.png" alt="">
</div>

<script>
    const bukk = document.querySelector("#bukk");
    let bukkCSS = [
        {
            left:"0%"
        },
        {
            left:"-400%"
        }
    ];
    let bukkEgenskaper = {
        duration:1500,
        iterations: Infinity,
        easing:"steps(4)"
    };
    bukk.animate(bukkCSS,bukkEgenskaper);

</script>
</body>
</html>
