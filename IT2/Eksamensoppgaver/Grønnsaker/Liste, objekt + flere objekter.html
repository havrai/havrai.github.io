<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Nedtrekksliste</title>
    <style>
        body{
            font-family: sans-serif;
        }
        tr,td,th{
            border: 1px solid;
        }
        table{
            width: 400px;
            text-align: center;
        }

    </style>
</head>
<body>
<p><b>Nedtrekksliste - objekt, for-sløyfe og utskrift av flere grønnsaker i et p-element.</b></p>

<p><b>Vitaminer i grønnsaker</b></p>

<select id="lstGronnsaker">
    <option>Nypotet</option>
    <option>Gulrot</option>
    <option>Blomkål</option>
    <option>Linser</option>
    <option>Spinat</option>
</select>
<p id="overskrift"></p>
<p id="ut"> </p>

<script>
    var lstGronnsaker = document.getElementById("lstGronnsaker");
    var overskrift = document.getElementById("overskrift");
    var ut = document.getElementById("ut");

    gronnsak = [];
    gronnsak[0] = {navn:"Nypotet",vitamin:"C-vitamin",valgt:"nei"};
    gronnsak[1] = {navn:"Gulrot",vitamin:"A-vitamin",valgt:"nei"};
    gronnsak[2] = {navn:"Blomkål",vitamin:"C-vitamin",valgt:"nei"};
    gronnsak[3] = {navn:"Linser",vitamin:"B-vitamin",valgt:"nei"};
    gronnsak[4] = {navn:"Spinat",vitamin:"K-vitamin",valgt:"nei"};

    lstGronnsaker.onchange = function(){
        var indeks = lstGronnsaker.selectedIndex;
        gronnsak[indeks].valgt = "ja";
        ut.innerHTML = "";

        for (var i = 0;i<gronnsak.length;i++){
            if (gronnsak[i].valgt === "ja"){
                ut.innerHTML += gronnsak[i].navn + " inneholder " + gronnsak[i].vitamin + "<br>";
            }
        }
    }
</script>
</body>
</html>
