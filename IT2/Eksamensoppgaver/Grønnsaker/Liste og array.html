<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Nedtrekksliste</title>
    <style>
        body{
            font-family: sans-serif;
        }
        tr,td,th{
            border: 1px solid;
        }
        table{
            width: 400px;
            text-align: center;
        }

    </style>
</head>
<body>
<p><b>Nedtrekksliste - array og utskrift i p-element</b></p>

Hendelsen "onchange" er knyttet til nedtrekkslisten<br>
og en funksjon som behandler valgt grønnsak fra nedtrekkslista.<br>
Finner index for valgt grønnsak og skriver ut info fra to arrayer med grønnsaker og vitamin.<br>

<p><b>Vitaminer i grønnsaker</b></p>

<select id="lstGronnsaker">
    <option>Nypotet</option>
    <option>Gulrot</option>
    <option>Blomkål</option>
    <option>Linser</option>
    <option>Spinat</option>
</select>
<p id="overskrift"></p>
<p id="ut"> </p>

<script>
    var lstGronnsaker = document.getElementById("lstGronnsaker");
    var overskrift = document.getElementById("overskrift");
    var ut = document.getElementById("ut");

    var gronnsak = ["Nypotet","Gulrot","Blomkål","Linser","Spinat"];  //Oppretter to array, et for grønnsaker og et for vitaminer
    var vitamin = ["C-vitamin","A-vitamin","C-vitamin","B-vitamin","K-vitamin"];

    lstGronnsaker.onchange = function(){
        var indeks = lstGronnsaker.selectedIndex;
        ut.innerHTML = gronnsak[indeks] + " inneholder " + vitamin[indeks];
    }
</script>
</body>
</html>
