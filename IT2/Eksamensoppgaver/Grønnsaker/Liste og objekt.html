<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Nedtrekksliste</title>
    <style>
        body{
            font-family: sans-serif;
        }
        tr,td,th{
            border: 1px solid;
        }
        table{
            width: 400px;
            text-align: center;
        }

    </style>
</head>
<body>
<p><b>Nedtrekksliste - objekt og utskrift i p-element.</b></p>
Hendelsen "onchange" er knyttet til nedtrekkslisten<br>
og en funksjon som behandler valgt grønnsak fra nedtrekkslista.<br>
Finner index for valgt grønnsak og skriver ut info om grønnsaker og vitamin fra objekt i array.<br>

<p><b>Vitaminer i grønnsaker</b></p>

<select id="lstGronnsaker">
    <option>Nypotet</option>
    <option>Gulrot</option>
    <option>Blomkål</option>
    <option>Linser</option>
    <option>Spinat</option>
</select>
<p id="overskrift"></p>
<p id="ut"> </p>

<script>
    var lstGronnsaker = document.getElementById("lstGronnsaker");
    var overskrift = document.getElementById("overskrift");
    var ut = document.getElementById("ut");

    var gronnsak = [];
    gronnsak[0] = {navn:"Nypotet",vitamin:"C-vitamin"};
    gronnsak[1] = {navn:"Gulrot",vitamin:"A-vitamin"};
    gronnsak[2] = {navn:"Blomkål",vitamin:"C-vitamin"};
    gronnsak[3] = {navn:"Linser",vitamin:"B-vitamin"};
    gronnsak[4] = {navn:"Spinat",vitamin:"K-vitamin"};

    lstGronnsaker.onchange = function(){
        var indeks = lstGronnsaker.selectedIndex;
        ut.innerHTML = gronnsak[indeks].navn + " inneholder " + gronnsak[indeks].vitamin;

    }
</script>
</body>
</html>
