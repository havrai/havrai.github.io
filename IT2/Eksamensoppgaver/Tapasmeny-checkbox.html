<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Checkbox</title>
    <style>
        body{
            font-family: sans-serif;
    </style>
</head>
<body>
<p><b>Checbox, array, getElementsByName</b></p>

<h3>Meny</h3>

<input  type="checkbox" name="meny" value="Focaccia og alioli"> Focaccia og alioli<br>
<input  type="checkbox" name="meny" value="Manchego med chiliolje"> Manchego med chiliolje<br>
<input  type="checkbox" name="meny" value="Sobrasada"> Sobrasada<br>
<input  type="checkbox" name="meny" value="Jamón Ibérico"> Jamón Ibérico<br>
<input  type="checkbox" name="meny" value="Fuet Ibérico"> Fuet Ibérico<br>
<input  type="checkbox" name="meny" value="Gazpacho og gordal-oliven"> Gazpacho og gordal-oliven<br>

<br><br>
<button id="btnSjekkPris" type="button">Sjekk pris!</button>
<br><br>
<div id="ut"></div>
<script>
    var meny = document.getElementById("meny");
    var btnSjekkPris = document.getElementById("btnSjekkPris");
    var ut = document.getElementById("ut");

    var sum = 0;
    //Her kan du velge mellom å legge maten som value i checkbox eller ha den i array
    //var mat = ["Focaccia og alioli","Manchego med chiliolje","Sobrasada","Jamón Ibérico","Fuet Ibérico","Gazpacho og gordal-oliven"];
    var pris = [37,58,58,46,68,35];

    btnSjekkPris.onclick = function(){
        ut.innerHTML = "<h3>Ditt menyvalg:<h3>";
        var menyValg = document.getElementsByName("meny"); //Finner alle checkboxene som er valgt og legger de i arrayet menyValg

        for (var i=0;i<pris.length;i++){
            if (menyValg[i].checked){   //Finner om checboxen er valgt
                sum = sum + pris[i];   //Summerer prisene
                ut.innerHTML += menyValg[i].value + " - kr " + pris[i] + "<br>";
            }
        }
        ut.innerHTML += "<br>Sum: kr " + sum;
    }

</script>
</body>
</html>
