<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Stilen.css">

</head>
<body>
    <header>
        <h1> Rock Paper Scissors</h1>

        <div class="container">
            <video autoplay muted loop src="Media/Distortion.mp4" id="myVideo" type="video/mp4"></video>
        </div>
    </header>



    <div class="stillingen">
        <div id="user-symbol" class="symbol">User</div>
        <div id="computer-symbol" class="symbol">Comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper smashes rock. You win!</p>
    </div>

    <div class="valgene">
        <div id="r" class="valg">
            <img src="Media/Steinn.png" alt="">
        </div>
        <div id="s" class="valg">
            <img src="Media/Sakss.png" alt="">
        </div>
        <div id="p" class="valg">
            <img src="Media/Papirr.png" alt="">
        </div>
    </div>

    <p id="actionmelding">Make a move!</p>

    <script src="Javascripten.js" charset="utf-8"></script>

</body>
</html>
