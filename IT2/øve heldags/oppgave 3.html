<p2><br><br><b>B)</b></p2>

<script>
    var alder = prompt("Hvor gammel er du?");


    if (alder < 5){
        document.write("Du reiser gratis!");
    } else if (alder > 5 && alder < 18){
        document.write("Barnebillett: 30kr.");
    } else {

        rabatt = prompt("Skriv 'student' hvis du er student eller 'pensjonist' hvis du er pensjonist.");

        if (rabatt === "student"){
            document.write("Billetten koster " + 70 * 0.8 + "kr")
        } else if (rabatt === "pensjonist"){
            document.write("Billetten koster " + 70 * 0.2 + "kr");
        } else {
            document.write("Billetten koster 70kr.");
        }
    }
</script>
