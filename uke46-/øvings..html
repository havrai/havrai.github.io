<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Collage</title>
    <style>

        main {
            display: grid;
            grid-gap: 8px;
            grid-auto-flow: row;
            max-width: 500px;
        }

        main > article {
            background-color: darkorange;
            justify-content: flex-start;
            text-align: center;
            font-family: "Times New Roman", Helvetica, Thonburi;
            font-size: 40px;
            padding: 40px;
            border-bottom: 5px solid red;
        }

        .col1 {grid-column: span 2; height: 100px}
        .col3 {grid-column: span 1;}
        .col4 {grid-column: span 1;}


        .row1 {grid-row: span 2; height: 400px}



    </style>

</head>
<body>

    <main>
        <article class="col1">Broen i Firenze</article>
        <article class=" light row1">Pisa</article>
        <article class="col3">Roma</article>
        <article class="col4">Orvietto</article>

    </main>




</body>
</html>
