    <script>
        const db = firebase.database();
        const innmelding = db.ref("innmelding");

        const container = document.getElementById("container");
        const bekreftelse = document.getElementById("bekreftelse");
        const skjema = document.getElementById("skjema");
        const rname = document.getElementById("rname")
        const name = document.getElementById("name")
        const adress = document.getElementById("adress")
        const postnr = document.getElementById("postnr");
        const tlf = document.getElementById("tlf");
        const state = document.getElementById("state");
        const inpBilde = document.getElementById("inpBilde");
        const taInnmelding = document.getElementById("taInnmelding");


        function lagreInnmelding(evt) {
            evt.preventDefault();

            innmelding.push({
                navn: name.value,
                restaurant: rname.value,
                adresse: adress.value,
                postnr: postnr.value,
                telefon: tlf.value,
                by: state.value,
                bilde: inpBilde.value,
                innmelding: taInnmelding.value
            });
            skjema.reset();

            bekreftelse.style.display = "block";
            container.style.opacity = "0.3";
        }



        skjema.onsubmit = lagreInnmelding;

    </script>
