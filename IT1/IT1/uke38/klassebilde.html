    <title>Klassebilde</title>
    <style>
        body {
            background-color: black;
        }
        img {
            margin: 15px;
            border: 8px solid salmon;
            opacity: 0.1;
            cursor: pointer;
            transition: 1s;
        }
        img:hover {
            opacity: 1;
            filter: grayscale(100%);
            transform: rotate(1turn) scale(2);
        }

        #UkensElev {
            filter: grayscale(100%);
        }
        .gulnet{
            filter: sepia(100%) blur(10px);
        }

        .Veldiglys {
            filter: brightness(400%);
        }


    </style>

</head>
