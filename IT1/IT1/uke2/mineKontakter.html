<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mine kontakter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation-float.css">
    <style>

        body {
            padding: 8px;
            max-width: 700px;
            margin: auto;
        }

        #skjema {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-gap: 4px;
        }

        #skjema > button {
            grid-column-start: 1;
            grid-column-end: 4;
        }


    </style>

</head>
<body>

    <form id="skjema">
        <div>
            <input type="text" id="inpNavn" placeholder="Kari Nordmann" required>
        </div>
        <div>
            <input type="email" id="inpEmail" placeholder="Kari@mail.com" required>
        </div>
        <div>
            <input type="tel" id="inpTel" placeholder="123 45 678" required>
        </div>

            <button class="button" type="submit">OK</button>
    </form>

    <table>
            <thead>
                <tr>
                    <th>Navn</th>
                    <th>Epost</th>
                    <th>Telefon</th>
                </tr>
            </thead>
        <tbody id="tbKontakter"></tbody>
    </table>

    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyABTuT4s_enQiVszfrQCvmHz78XCcAHPAs",
            authDomain: "chavra-chevro.firebaseapp.com",
            databaseURL: "https://chavra-chevro.firebaseio.com",
            projectId: "chavra-chevro",
            storageBucket: "chavra-chevro.appspot.com",
            messagingSenderId: "297697924416"
        };
        firebase.initializeApp(config);
    </script>

    <script>
        const skjema = document.getElementById("skjema");
        const inpNavn = document.getElementById("inpNavn");
        const inpEmail = document.getElementById("inpEmail");
        const inpTel = document.getElementById("inpTel");
        const tbKontakter = document.getElementById("tbKontakter");

        const db = firebase.database();
        const kontakter = db.ref("kontakter");


        function lagreKontakt(evt) {
            evt.preventDefault();
            const kontakt = {
                navn: inpNavn.value,
                epost: inpEmail.value,
                telefon: inpTel.value
            };
            kontakter.push(kontakt);
            skjema.reset();
            inpNavn.focus();
        }

        function visKontakt(snap) {
            const kontakt = snap.val();
            tbKontakter.innerHTML += `
                <tr>
                    <td>${kontakt.navn}</td>
                    <td>${kontakt.epost}</td>
                    <td>${kontakt.telefon}</td>
                </tr>
            `;
        }

        kontakter.on("child_added", visKontakt);
        skjema.onsubmit = lagreKontakt;

    </script>


</body>
</html>
