<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grid-repetisjon</title>
    <style>

        main {
            display: grid;
            grid-gap: 10px;
            grid-auto-flow: row;
            grid-template-columns: 1fr 2fr 2fr;
        }

        * {
            margin: 0;
        }

        main > p {
            background-color: #9bb8db;
            height: 40px;
        }

    </style>
</head>
<body>

    <main>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>





    </main>


</body>
</html>
