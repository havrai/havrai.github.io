<html>
<head>

    <title>Sample FirebaseUI App</title>

    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyABTuT4s_enQiVszfrQCvmHz78XCcAHPAs",
            authDomain: "chavra-chevro.firebaseapp.com",
            databaseURL: "https://chavra-chevro.firebaseio.com",
            projectId: "chavra-chevro",
            storageBucket: "chavra-chevro.appspot.com",
            messagingSenderId: "297697924416"

        firebase.initializeApp(config);

    <script src="https://cdn.firebase.com/libs/firebaseui/2.6.0/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.6.0/firebaseui.css" />
    <script type="text/javascript">
        // FirebaseUI config.
        const uiConfig = {
            signInSuccessUrl: 'messenger.html',
            signInOptions: [
                // Leave the lines as is for the providers you want to offer your users.
                firebase.auth.GoogleAuthProvider.PROVIDER_ID,
                firebase.auth.FacebookAuthProvider.PROVIDER_ID,
                firebase.auth.EmailAuthProvider.PROVIDER_ID,
                firebase.auth.PhoneAuthProvider.PROVIDER_ID
            ],
            // Terms of service url.
            tosUrl: '<your-tos-url>'
        };

        // Initialize the FirebaseUI Widget using Firebase.
        const ui = new firebaseui.auth.AuthUI(firebase.auth());
        // The start method will wait until the DOM is loaded.
        ui.start('#firebaseui-auth-container', uiConfig);
    </script>
</head>
<body>
