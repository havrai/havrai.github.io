<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emoji som hopper</title>

    <style>
/*
        body{
            background-image: url("185317608.jpg");
            background-size: cover, 800px
            background-position: bottom center;
        }
        */

        @keyframes Emoji {
            from{
                background-position: 0;
            }
            to{
                background-position: -6000px 0;
            }
        }


        #emoji{
            background-image: url("lever dette-01.png") ;
            height: 500px;
            width: 500px;
            margin-left:0;
            margin-top: 200px;
            animation: emoji 1.0s steps(12) infinite;
            animation-timing-function: steps(12), steps(48);
            animation-duration: 6s;
        }

    </style>

</head>
<body>

<div id = "emoji"></div>

</body>
</html>
