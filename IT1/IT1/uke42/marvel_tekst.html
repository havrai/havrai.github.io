<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Marvel</title>
    <link href="https://fonts.googleapis.com/css?family=Passion+One:900" rel="stylesheet">
    <style>

        @keyframes move {

            0% {
                background-position: 0 0;
                transform: scale(1);
            }

            50% {
                background-position: 4000% 4000%;
                transform: scale(1.3);
            }

            100% {
                background-position: -4000% -4000%;
                transform: scale(1);
            }
        }


        h1 {
            font-family: 'Passion One';
            font-size: 12rem;
            color: black;
            text-align: center;
            background-image: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/28359/marvel.jpg");
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: move steps(30)12s infinite;
            filter: drop-shadow(5px 5px 1px white);
        }

        body {
            background-color: red;
        }
        
    </style>
</head>
<body>
<h1>M A R V E L</h1>
</body>
</html>
