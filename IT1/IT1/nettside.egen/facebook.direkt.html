<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>

        h1 {
            font-family: "Times New Roman", sans-serif;

        p {
            font-family: "Times New Roman", sans-serif;
            font-size: 20px;
            text-align: center;
            color: black;
        }

        .blink_me {
            animation: blinker 1.2s linear infinite;
        }

        @keyframes blinker {
            50% { opacity: 0; }
        }

        img {
            width: 25%;
            margin-left: 30%;
        }

        nav {
            background-color: black;
        }

        nav a {
            color: white;
            font-family: "Open Sans", Helvetica, Arial, sans-serif;
            padding: 22px 12px 22px 12px;
            text-decoration: none;
            text-align: center;
            font-size: 30px;
        }

        @media (max-width: 620px) {
            .toer {
                grid-template-columns: 1fr;
            }
        }

    </style>

</head>
<body>

<nav>
    <a href="nettside_egen.html">Hjemside</a>
</nav>

<div class="blink_me">
    <h1>Facebook (fjes-bok;))</h1>
</div>

<div class="toer">
    <img src="facebook-icon-preview-1-400x400.png">
    <p>Jeg har jo selvfølgelig også facebook, men den bruker jeg ikke så mye. Bare søk på navnet mitt og trykk "følg" for å sjekke statuser og innlegg av meg.</p>

</html>
